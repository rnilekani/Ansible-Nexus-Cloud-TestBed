      features:
         - lacp
         - interface-vlan
         - lldp
         - ntp
         - scp-server
         - ssh
         - tacacs
         - telnet
         - vpc
         - ospf
         - ospfv3
         - bgp 

      all_interfaces:
         - Ethernet1/1
         - Ethernet1/2
         - Ethernet1/3
         - Ethernet1/4
         - Ethernet1/5
         - Ethernet1/6
         - Ethernet1/7
         - Ethernet1/8
