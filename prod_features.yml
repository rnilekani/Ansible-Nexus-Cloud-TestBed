         - Ethernet1/45
         - Ethernet1/46
         - Ethernet1/47
         - Ethernet1/48

      odd_interfaces:
         - name: Ethernet1/1
           port_number: 1
         - name: Ethernet1/3
           port_number: 3
         - name: Ethernet1/5
           port_number: 5
         - name: Ethernet1/7
           port_number: 7
         - name: Ethernet1/9
           port_number: 9
         - name: Ethernet1/11
           port_number: 11
         - name: Ethernet1/13
           port_number: 13
         - name: Ethernet1/15
           port_number: 15
